<div class="container contato">
	<div class="row">
    	<div class="col-md-12">
        	<h1>Trabalhe Conosco</h1><br>
        </div><!--col-md-12-->
    </div>
	<div class="row">
    	<div class="col-md-4 col-sm-6">
        	<p>Preencha todos os campos do formulário
				e anexe seu currículo.</p><br>
			<br>
            <p><strong>Vagas abertas para:</strong></p>
        </div><!--col-md-4 col-sm-6-->
        
        <div class="col-md-8 col-sm-6">
        	<div class="row">
                <form action="" method="post" enctype="multipart/form-data">
                  <div class="col-md-6">
                   	<input type="text" placeholder="Nome" name="nome" required>
                    <input type="email" placeholder="E-mail" name="email" required>
                    <input type="tel"  placeholder="Telefone" name="tel" required>
                    <div class="fileUpload">
                    	<div>
                        	Anexo <span class="glyphicon glyphicon-paperclip"></span>
                        </div>
                        
                    	<input type="file" placeholder="Anexo" name="anexo" class="upload">
                    </div><!--fileUpload-->
                  </div><!--col-md-6-->
                  
                   <div class="col-md-6">
                   		<textarea placeholder="Mensagem (opcional)" name="msg"></textarea>
                        <input type="submit" value="Enviar">
                   </div><!--col-md-6-->
                </form>
            </div><!--row-->
        </div><!--col-md-8 col-sm-6-->
